<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
    <link rel="stylesheet" href="estilo.css">    
</head>
<body>
    
    <h1>Tabelas Simples</h1>

    <!-- HIERARQUIA DE TABELAS
    
        table - tabela

            tr - table row (linha da tabela)
                th - table header (cabeÃ§alho de tabela)
                td - table data (dado de tabela)    
    -->

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
