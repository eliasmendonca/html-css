<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais das CSS */
            height: 100%;
        }
        body{ 
            background-image: linear-gradient(to bottom, white,#92E0DC,#09EBDE,#3AA6A0); /*elemento de configuração de cores. as posições podem ser 'to right, to left, to top, etc' também pode ser usado em graus.. exemplo: 45deg, -45deg, etc*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
