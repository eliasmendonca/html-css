<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/limao.jpg" controls>
        <source src="midia/video_teste.mp4" type="video/mp4">
        <!--repetir a instrução para cada tipo de arquivo (m4v, ogv, webm, etc)-->
        <!--
            caso a midia não seja compatível com o navegador, uma boa pratica é colocar um link para download
        -->
        <p>Seu navegador não é compatível com essa midia. </p>
       
    </video>
    <h1>Inserindo videos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
